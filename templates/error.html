<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - JobMatch Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container error-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg rounded-xl">
                    <div class="card-header bg-danger text-white text-center py-4 rounded-top">
                        <i class="bi bi-exclamation-triangle display-4 mb-3"></i>
                        <h2 class="mb-0">Oops! Something went wrong</h2>
                    </div>
                    <div class="card-body p-5 text-center">
                        <div class="alert alert-danger border-0">
                            <p class="mb-0 lead">{{ error }}</p>
                        </div>
                        
                        <div class="error-actions mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                                <i class="bi bi-house-door me-2"></i> Return Home
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left me-2"></i> Go Back
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <small class="text-muted">
                                If the problem persists, please contact support.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
